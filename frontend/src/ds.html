<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Inventory Dashboard PROTOTYPE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            display: flex;
        }
        .sidebar {
            width: 250px;
            background: #C22033;
            color: white;
            height: 100vh;
            padding: 20px;
            position: fixed;
        }
        .sidebar h3 {
            text-align: center;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 10px;
            cursor: pointer;
            background: #007C89;
            margin: 5px 0;
            border-radius: 5px;
            text-align: center;
        }
        .sidebar ul li:hover {
            background: #67BAAF;
        }
        .container {
            margin-left: 270px;
            max-width: 1200px;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            flex-grow: 1;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .dashboard {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .dashboard div {
            background: #C7B683;
            padding: 15px;
            border-radius: 8px;
            color: white;
            text-align: center;
            flex: 1;
            margin: 0 10px;
            font-weight: bold;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #C22033;
            color: white;
        }
        .add-item {
            margin-top: 20px;
            padding: 15px;
            background: #f4f4f4;
            border-radius: 8px;
        }
        button {
            background: #007C89;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background: #005f6b;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h3>Food Inventory</h3>
        <ul>
            <li>Dashboard</li>
            <li>Manage Inventory</li>
            <li>Reports</li>
            <li>Settings</li>
        </ul>
    </div>
    
    <div class="container">
        <h2>Food Inventory Dashboard PROTOYPE</h2>
        <div class="dashboard">
            <div>Total Items: 10</div>
            <div>Expiring Soon: 2</div>
            <div>Out of Stock: 1</div>
        </div>
        
        <table>
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Category</th>
                    <th>Quantity</th>
                    <th>Weight (kg)</th>
                    <th>Expiration Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Noodles</td>
                    <td>Test</td>
                    <td>2</td>
                    <td>1.5</td>
                    <td>2025-03-15</td>
                    <td><button>Remove</button></td>
                </tr>
            </tbody>
        </table>
        
        <div class="add-item">
            <h3>Add New Item</h3>
            <form>
                <label>Item Name: <input type="text" name="itemName"></label>
                <label>Category: <input type="text" name="category"></label>
                <label>Quantity: <input type="number" name="quantity"></label>
                <label>Weight (kg): <input type="number" step="0.1" name="weight"></label>
                <label>Expiration Date: <input type="date" name="expirationDate"></label>
                <button type="submit">Add Item</button>
            </form>
        </div>
    </div>
</body>
</html>
