<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whitworth Admin Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Gotham Narrow', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            background: url('background-image.jpg') no-repeat center center/cover;
        }

        /* Blur effect for background */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            filter: blur(8px);
            z-index: -1;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            background: rgba(44, 41, 41, 0.8);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border-left: 4px solid #C22033;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .logo img {
            width: 100px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 6px;
        }
        
        .header-subtitle {
            color: #67BAAF;
            font-size: 14px;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
            color: #C7B683;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #333;
            background-color: rgba(255, 255, 255, 0.03);
            border-radius: 6px;
            color: white;
            font-size: 15px;
            outline: none;
        }

        input:focus {
            border-color: #007C89;
        }

        .forgot-password {
            text-align: right;
            font-size: 13px;
        }

        .forgot-password a {
            color: #67BAAF;
            text-decoration: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #C22033;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background-color: #018b99;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="whitworth-logo.png" alt="Whitworth University Logo">
        </div>
        <h1>Admin Dashboard</h1>
        <div class="header-subtitle">Secure Administrator Access</div>
        
        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
